spring.application.name=cocktaildb

# PostgreSQL Database Configuration for Local Development
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cocktaildb}
spring.datasource.username=${DATABASE_USERNAME:cocktaildb}
spring.datasource.password=${DATABASE_PASSWORD:cocktaildb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Disable H2 console when using PostgreSQL
spring.h2.console.enabled=false

# CORS Configuration for Local Network Development
# Allow localhost access from various ports
cors.allowed-origins=http://localhost:4200,http://localhost:80,http://localhost


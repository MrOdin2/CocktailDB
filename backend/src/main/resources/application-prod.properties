spring.application.name=cocktaildb

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/cocktaildb}
spring.datasource.username=${DATABASE_USERNAME:cocktaildb}
spring.datasource.password=${DATABASE_PASSWORD:cocktaildb}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Disable H2 console in production
spring.h2.console.enabled=false

# CORS Configuration for Production/Local Network
# Allow all origins for local network testing (adjust for production security)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}


spring.application.name=cocktaildb

# H2 Database Configuration for Local Development
spring.datasource.url=jdbc:h2:mem:cocktaildb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# CORS Configuration for Local Development
# Allow localhost access from various ports
cors.allowed-origins=http://localhost:4200,http://localhost:80,http://localhost

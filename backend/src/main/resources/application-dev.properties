spring.application.name=cocktaildb

# H2 Database Configuration for Local Development
spring.datasource.url=jdbc:h2:mem:cocktaildb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Admin Authentication (default password: "admin")
admin.password.hash=${ADMIN_PASSWORD_HASH:$2a$12$kccVkkHnTRyRp9W1oQbWFun6r2DErNX6dy7K0T6d9NHyfqTwLA4VS}

# Session Configuration
session.timeout.minutes=${SESSION_TIMEOUT_MINUTES:60}

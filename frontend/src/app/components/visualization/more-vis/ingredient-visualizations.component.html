<div class="visualizations-content">
  @if (isLoading) {
    <div class="loading-message">
      <p>Loading visualizations...</p>
    </div>
  } @else if (ingredients.length === 0 || cocktails.length === 0) {
    <div class="no-data-message">
      <p>No data available for visualizations.</p>
      <p>Add ingredients and cocktails to see insights!</p>
    </div>
  } @else {
    <div class="charts-grid">
      <div class="chart-container">
        <app-most-used-ingredients-chart 
          [ingredients]="ingredients" 
          [cocktails]="cocktails">
        </app-most-used-ingredients-chart>
      </div>
      
      <div class="chart-container">
        <app-ingredient-type-distribution-chart 
          [ingredients]="ingredients">
        </app-ingredient-type-distribution-chart>
      </div>
      
      <div class="chart-container chart-wide">
        <app-ingredient-pairing-chart 
          [ingredients]="ingredients" 
          [cocktails]="cocktails">
        </app-ingredient-pairing-chart>
      </div>
      
      <div class="chart-container chart-wide heatmap-container">
        <app-ingredient-heatmap 
          [ingredients]="ingredients" 
          [cocktails]="cocktails">
        </app-ingredient-heatmap>
      </div>

      <div class="chart-container chart-wide force-graph-container">
        <app-ingredient-network-graph 
          [ingredients]="ingredients" 
          [cocktails]="cocktails">
        </app-ingredient-network-graph>
      </div>
    </div>
  }
</div>

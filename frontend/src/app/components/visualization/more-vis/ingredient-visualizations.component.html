<div class="visualizations-content">
  @if (ingredients.length === 0 || cocktails.length === 0) {
    <div class="no-data-message">
      <p>No data available for visualizations.</p>
      <p>Add ingredients and cocktails to see insights!</p>
    </div>
  } @else {
    <div class="charts-grid">
      <div class="chart-container">
        <canvas #usageChart></canvas>
      </div>
      
      <div class="chart-container">
        <canvas #typeChart></canvas>
      </div>
      
      <div class="chart-container chart-wide">
        <canvas #pairingChart></canvas>
      </div>
      
      <div class="chart-container chart-wide heatmap-container">
        <div #heatmapContainer class="d3-visualization"></div>
      </div>

      <div class="chart-container chart-wide force-graph-container">
        <div #forceGraphContainer class="d3-visualization"></div>
      </div>
    </div>
  }
</div>

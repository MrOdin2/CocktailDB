<div class="login-container">
  <div class="login-card">
    <h1>üç∏ CocktailDB</h1>
    <h2>{{ 'login.title' | translate }}</h2>
    
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="role">{{ 'login.selectRole' | translate }}</label>
        <div class="role-buttons">
          <button 
            type="button"
            class="role-btn"
            [class.selected]="selectedRole === 'ADMIN'"
            (click)="selectedRole = 'ADMIN'"
            [disabled]="isLoading">
            {{ 'login.admin' | translate }}
          </button>
          <button 
            type="button"
            class="role-btn"
            [class.selected]="selectedRole === 'BARKEEPER'"
            (click)="selectedRole = 'BARKEEPER'"
            [disabled]="isLoading">
            {{ 'login.barkeeper' | translate }}
          </button>
        </div>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          [disabled]="isLoading"
          [placeholder]="getPlaceholder()"
          autocomplete="current-password"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading" class="btn-primary">
        {{ getLoginButtonText() }}
      </button>
    </form>

  </div>
</div>

<div class="container">
  <div class="header-section">
    <h2>{{ 'visualizations.title' | translate }}</h2>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'ingredients'"
      (click)="switchTab('ingredients')">
      {{ 'visualizations.ingredientsTab' | translate }}
    </button>
    <button 
      class="tab-button" 
      [class.active]="activeTab === 'cocktails'"
      (click)="switchTab('cocktails')">
      {{ 'visualizations.cocktailsTab' | translate }}
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    @if (activeTab === 'ingredients') {
      <app-ingredient-visualizations></app-ingredient-visualizations>
    }
    
    @if (activeTab === 'cocktails') {
      <div class="coming-soon">
        <p>{{ 'visualizations.comingSoon' | translate }}</p>
      </div>
    }
  </div>
</div>

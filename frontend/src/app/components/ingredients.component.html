<div class="container">
  <h2>Ingredients</h2>
  
  <div class="add-form">
    <h3>Add New Ingredient</h3>
    <form (ngSubmit)="createIngredient()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="newIngredient.name" name="name" required>
      </div>
      
      <div class="form-group">
        <label>Type:</label>
        <select [(ngModel)]="newIngredient.type" name="type">
          <option *ngFor="let type of ingredientTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>ABV (%):</label>
        <input type="number" [(ngModel)]="newIngredient.abv" name="abv" min="0" max="100">
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="newIngredient.inStock" name="inStock">
          In Stock
        </label>
      </div>
      
      <button type="submit" class="btn-primary">Add Ingredient</button>
    </form>
  </div>

  <div class="ingredients-list">
    <h3>All Ingredients</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>ABV</th>
          <th>In Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients">
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.type }}</td>
          <td>{{ ingredient.abv }}%</td>
          <td>
            <input type="checkbox" 
                   [checked]="ingredient.inStock" 
                   (change)="toggleStock(ingredient)">
          </td>
          <td>
            <button class="btn-danger" (click)="deleteIngredient(ingredient.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="barkeeper-container">
  <!-- Header -->
  <div class="view-header">
    <a routerLink="/barkeeper/menu" class="back-btn">â† {{ 'common.back' | translate }}</a>
    <h2>{{ 'barkeeper.random.title' | translate }}</h2>
  </div>

  <!-- Random Picker -->
  <div class="random-view">
    <div class="filters">
      <div class="filter-group">
        <label>{{ 'barkeeper.random.typeLabel' | translate }}</label>
        <div class="filter-buttons">
          <button 
            class="filter-btn"
            [class.active]="filterAlcoholic === 'all'"
            (click)="filterAlcoholic = 'all'">
            {{ 'barkeeper.random.all' | translate }}
          </button>
          <button 
            class="filter-btn"
            [class.active]="filterAlcoholic === 'alcoholic'"
            (click)="filterAlcoholic = 'alcoholic'">
            {{ 'barkeeper.random.alcoholic' | translate }}
          </button>
          <button 
            class="filter-btn"
            [class.active]="filterAlcoholic === 'non-alcoholic'"
            (click)="filterAlcoholic = 'non-alcoholic'">
            {{ 'barkeeper.random.nonAlcoholic' | translate }}
          </button>
        </div>
      </div>
      
      <div class="filter-group">
        <label>{{ 'barkeeper.random.baseSpiritLabel' | translate }}</label>
        <select [(ngModel)]="filterBaseSpirit" class="spirit-select">
          <option value="all">{{ 'barkeeper.random.allSpirits' | translate }}</option>
          <option *ngFor="let spirit of availableBaseSpirits" [value]="spirit">
            {{ spirit | titlecase }}
          </option>
        </select>
      </div>
    </div>
    
    <button class="pick-random-btn" (click)="pickRandomCocktail()" [disabled]="isLoading">
      {{ 'barkeeper.random.pickRandom' | translate }}
    </button>
  </div>
</div>

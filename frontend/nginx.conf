server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SSE endpoint - requires special configuration for streaming
    location /api/stock-updates {
        proxy_pass http://backend:8080/api/stock-updates;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Empty Connection header overrides nginx default 'Connection: close' to keep SSE stream open
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        # 1 hour timeout; client reconnects automatically if connection drops
        proxy_read_timeout 3600s;
        chunked_transfer_encoding off;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# docker-compose.yml (Server/Production)
services:
  postgres:
    image: 192.168.1.133:5000/cocktaildb-postgres:latest
    container_name: cocktaildb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cocktaildb
      POSTGRES_USER: cocktaildb
      POSTGRES_PASSWORD: cocktaildb
      BACKUP_CRON_TIME: ${BACKUP_CRON_TIME:-0 2 * * *}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/var/lib/postgresql/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocktaildb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: 192.168.1.133:5000/cocktaildb-backend:latest
    container_name: cocktaildb-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/cocktaildb
      DATABASE_USERNAME: cocktaildb
      DATABASE_PASSWORD: cocktaildb
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH}
      BARKEEPER_PASSWORD_HASH: ${BARKEEPER_PASSWORD_HASH}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES:-60}
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/auth/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: 192.168.1.133:5000/cocktaildb-frontend:latest
    container_name: cocktaildb-frontend
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local